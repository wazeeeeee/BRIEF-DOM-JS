<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="scorekeeper.css">
</head>
<body>

    <header>
        <nav class="bg-blue-700 w-[100%] h-[50px] text-center">
            <ul class="text-white inline-flex mt-[10px]">
              <li><a class="px-5" href="./index.html">Caroussel</a></li>
              <li><a class="px-5" href="./todo-list.html">Todo List</a></li>
              <li><a class="px-5" href="./score-keeper.html">Score Keeper</a></li>
            </ul>
          </nav>
    </header>

    <div class="container">
      <h1>Score Keeper</h1>
      <div class="score-display">
          <span id="player1-score">0</span> - <span id="player2-score">0</span>
      </div>
      <div class="max-score">
          Max Score: <input type="number" id="max-score" value="5" min="1">
      </div>
      <div class="buttons">
          <button id="player1-btn">Player 1</button>
          <button id="player2-btn">Player 2</button>
          <button id="reset-btn">Reset</button>
      </div>
  </div>
    
  <script src="score-keeper.js"></script>
</body>
</html>
